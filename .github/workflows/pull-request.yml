name: Build and test verification
on:
  pull_request:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install
        run: npm ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build
        run: npm run build
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify
        run: npm run verify
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
