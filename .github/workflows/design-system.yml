name: Design system ci
on:
  push:
    branches: [ master ]
  pull_request:
jobs:
  build-and-test:
    env:
      working-directory: ./components
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Clean install
        working-directory: ${{ env.working-directory }}
        run: npm ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build
        working-directory: ${{ env.working-directory }}
        run: npm run build
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Test
        working-directory: ${{ env.working-directory }}
        run: npm run test
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Lint
        working-directory: ${{ env.working-directory }}
        run: npm run lint
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
