<style>
  *,
  ::after,
  ::before {
    box-sizing: border-box;
  }

  body {
    width: 100%;
  }

  #storybook-docs .sbdocs-wrapper {
    padding: 0 20px 2rem 20px;
    margin: auto;
    max-width: 52rem;
  }

  body,
  .docblock-argstable,
  .docblock-argstable-head th,
  .docblock-argstable td {
    font-family: var(--dds-font-body-sans-02-font-family), 'Trebuchet MS',

    color: var(--dds-color-neutrals-gray-9) !important;

    letter-spacing: var(--dds-font-body-sans-02-letter-spacing);
    line-height: var(--dds-font-body-sans-02-line-height);
  }

  .sbdocs-preview .docblock-code-toggle,
  .sbdocs-preview button {
    font-family: var(--dds-font-body-sans-02-font-family), 'Trebuchet MS',
      sans-serif;
  }

  code {
    font-family: var(--dds-font-code-monospace-02-font-family);

    &.icon-code {
      font-size: var(--dds-font-body-sans-01-font-size);
    }

    &:not(#error-stack):not(.icon-code) {
      color: var(--dds-color-neutrals-gray-9);
    }
  }

  .docblock-argstable td div code {
    background-color: var(--dds-color-neutrals-gray-1);
    border: 1px solid var(--dds-color-neutrals-gray-2);
  }

  .docblock-argstable td div code,
  code span,
  pre span.token {
    font-family: var(--dds-font-code-monospace-02-font-family) !important ;
  }
  .docblock-argstable td div:nth-of-type(2) span,
  .docblock-argstable tbody td:nth-of-type(3) > div:first-of-type span {
    font-family: var(--dds-font-code-monospace-02-font-family) !important ;
    color: var(--dds-color-neutrals-gray-9);
    background-color: var(--dds-color-neutrals-gray-1);
    border: 1px solid var(--dds-color-neutrals-gray-2);
  }

  .docblock-argstable tbody td:nth-of-type(2) > div:first-of-type {
    margin-bottom: var(--sizes-dds-spacing-x-2);
  }

  p code,
  li code {
    background-color: var(--dds-color-neutrals-gray-1);
    border: 1px solid var(--dds-color-neutrals-gray-2);
    padding: 1px;
    margin-left: var(--sizes-dds-spacing-x-0-125);
    margin-right: var(--sizes-dds-spacing-x-0-125);
    border-radius: var(--radii-dds-border-radius-1-radius);
    font-size: var(--dds-font-body-sans-01-font-size);
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin-top: 0;
  }

  .sbdocs p:not(.docs-story *),
  .sbdocs ul:not(.docs-story *),
  .sbdocs li:not(.docs-story *) {
    font-weight: var(--dds-font-body-sans-02-font-weight);
    font-size: var(--dds-font-body-sans-02-font-size);
    letter-spacing: var(--dds-font-body-sans-02-letter-spacing);
    line-height: var(--dds-font-body-sans-02-line-height);
    margin-bottom: var(--dds-font-body-sans-02-paragraph-spacing);
    margin-top: 0;
  }

  @media (prefers-reduced-motion: no-preference) {
    .sbdocs p a:not(.docs-story *),
    .sbdocs li a:not(.docs-story *) {
      transition: 0.2s;
    }
  }

  .sbdocs p a:not(.docs-story *),
  .sbdocs li a:not(.docs-story *) {
    color: var(--dds-color-interactive-base);
    text-decoration: underline;
  }

  .sbdocs p a:hover:not(.docs-story *),
  .sbdocs li a:hover:not(.docs-story *) {
    color: var(--dds-color-interactive-dark);
  }

  .sbdocs h1:not(.docs-story *) {
    font-weight: var(--dds-font-heading-sans-06-font-weight);
    font-size: var(--dds-font-heading-sans-06-font-size);
    letter-spacing: var(--dds-font-heading-sans-06-letter-spacing);
    line-height: var(--dds-font-heading-sans-06-line-height);
    margin-bottom: var(--dds-font-heading-sans-06-paragraph-spacing);
