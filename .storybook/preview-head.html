<style>
  *,
  ::after,
  ::before {
    box-sizing: border-box;
  }

  body {
    width: 100%;
  }

  #storybook-docs .sbdocs-wrapper {
    padding: 0 1.5rem 2rem 1.5rem;
    margin: auto;
    max-width: 52rem;
  }

  .docblock-argstable,
  .docblock-argstable-head th,
  .docblock-argstable td {
    font: var(--dds-font-body-small);
    color: var(--dds-color-text-default) !important;
    letter-spacing: var(--dds-font-body-small-letter-spacing);
  }

  .docblock-argstable-head th {
    font-weight: var(--dds-font-weight-bold);
  }

  .sbdocs-preview .docblock-code-toggle {
    font-family: var(--dds-font-family-sans);
  }

  code {
    font-family: var(--dds-font-family-monospace) !important;
    background-color: var(--dds-color-surface-subtle) !important;
    border: 1px solid var(--dds-color-border-subtle) !important;

    &.icon-code {
      font-size: var(--dds-font-size-x0-875);
    }

    &:not(#error-stack):not(.icon-code) {
      color: var(--dds-color-text-default);
    }
  }

  table td code {
    white-space: normal !important;
    line-height: 1 !important;
  }
  h1 code,
  h2 code,
  h3 code,
  h4 code,
  h5 code,
  h6 code {
    font-size: inherit !important;
  }

  .docblock-argstable td div code {
    background-color: var(--dds-color-surface-subtle);
    border: 1px solid var(--dds-color-border-subtle);
  }

  .docblock-argstable td div code,
  code span,
  pre.prismjs span {
    font-family: var(--dds-font-family-monospace) !important ;
  }

  .docblock-argstable button {
    font-family: inherit;
  }

  .docblock-argstable td div code {
    padding: var(--dds-spacing-x0-125) var(--dds-spacing-x0-25);
  }

  .docblock-argstable td div:nth-of-type(2) span,
  .docblock-argstable tbody td:nth-of-type(3) > div:first-of-type span {
    font-family: var(--dds-font-family-monospace) !important ;
    color: var(--dds-color-text-default);
    background-color: var(--dds-color-surface-subtle);
    border: 1px solid var(--dds-color-border-subtle);
  }

  .docblock-argstable tbody td:nth-of-type(2) > div:first-of-type {
    margin-bottom: var(--dds-spacing-x2);
  }

  .sbdocs p code,
  .sbdocs li code {
    background-color: var(--dds-color-surface-subtle);
    border: 1px solid var(--dds-color-border-subtle);
    padding: 3px 4px;
    margin-left: var(--dds-spacing-x0-125);
    margin-right: var(--dds-spacing-x0-125);
    border-radius: var(--dds-border-radius-surface);
    font-size: var(--dds-font-size-x0-875);
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin-top: 0;
  }

  .sbdocs p:not(.docs-story *),
  .sbdocs ul:not(.docs-story *),
  .sbdocs li:not(.docs-story *) {
    font: var(--dds-font-body-medium);
    letter-spacing: var(--dds-font-body-medium-letter-spacing);
    margin-bottom: var(--dds-font-body-medium-paragraph-spacing);
    margin-top: 0;
  }

  @media (prefers-reduced-motion: no-preference) {
    .sbdocs p a:not(.docs-story *),
    .sbdocs li a:not(.docs-story *) {
      transition: 0.2s;
    }
  }

  .sbdocs p a:not(.docs-story *),
  .sbdocs li a:not(.docs-story *) {
    color: var(--dds-color-text-action-resting);
    text-decoration: underline;
  }

  .sbdocs p a:hover:not(.docs-story *),
  .sbdocs li a:hover:not(.docs-story *) {
    text-decoration-color: transparent;
  }

  .sbdocs a:hover:not(.docs-story *):has(span) {
    text-decoration-color: transparent;
  }

  .sbdocs h1:not(.docs-story *) {
    font: var(--dds-font-heading-xxlarge);
    letter-spacing: var(--dds-font-heading-xxlarge-letter-spacing);
    margin-bottom: var(--dds-font-heading-xxlarge-paragraph-spacing);
    padding-top: var(--dds-spacing-padding-top-heading);
  }

  .sbdocs h2:not(.docs-story *) {
    font: var(--dds-font-heading-xlarge);
    letter-spacing: var(--dds-font-heading-xlarge-letter-spacing);
    margin-bottom: var(--dds-font-heading-xlarge-paragraph-spacing);
    padding-top: var(--dds-spacing-padding-top-heading);
  }

  .sbdocs h3:not(.docs-story *) {
    font: var(--dds-font-heading-large);
    letter-spacing: var(--dds-font-heading-large-letter-spacing);
    margin-bottom: var(--dds-font-heading-large-paragraph-spacing);
    padding-top: var(--dds-spacing-padding-top-heading);
  }

  .sbdocs h4:not(.docs-story *) {
    font: var(--dds-font-heading-medium);
    letter-spacing: var(--dds-font-heading-medium-letter-spacing);
    margin-bottom: var(--dds-font-heading-medium-paragraph-spacing);
    padding-top: var(--dds-spacing-padding-top-heading);
  }

  .sbdocs a:focus-visible {
    outline: var(--dds-color-focus-outside) 2px solid;
    outline-offset: var(--dds-spacing-x0-125);
    box-shadow: 0 0 0 2px var(--dds-color-focus-inside);
  }

  .sb-component-link-row {
    display: flex;
    align-items: center;
    gap: var(--dds-spacing-x0-5);
  }

  .sb-component-link-row--bottom-spacing {
    margin-bottom: var(--dds-spacing-x2);
  }

  .sb-component-link-row-link {
    transition: 0.2s;
    color: var(--dds-color-text-default);
    display: flex;
    align-items: center;
    gap: var(--dds-spacing-x0-5);
    padding: var(--dds-spacing-x0-25);
  }

  .theme-toggle-bar-wrapper {
    width: fit-content;
    margin-inline-start: auto;
    margin-block-end: var(--dds-spacing-x1);
  }
</style>
