<style>
  *,
  ::after,
  ::before {
    box-sizing: border-box;
  }

  body {
    width: 100%;
    font-family: var(--dds-font-family-sans), 'Trebuchet MS', sans-serif;
  }

  #storybook-docs .sbdocs-wrapper {
    padding: 0 1.5rem 2rem 1.5rem;
    margin: auto;
    max-width: 52rem;
  }

  body,
  .docblock-argstable,
  .docblock-argstable-head th,
  .docblock-argstable td {
    font: var(--dds-font-body-sans-02);
    color: var(--dds-color-text-default) !important;
    letter-spacing: var(--dds-font-body-sans-02-letter-spacing);
  }

  .sbdocs-preview .docblock-code-toggle,
  .sbdocs-preview button {
    font-family: var(--dds-font-family-sans), 'Trebuchet MS', sans-serif;
  }

  code {
    font-family: var(--dds-font-family-monospace) !important;
    background-color: var(--dds-color-surface-subtle) !important;
    border: 1px solid var(--dds-color-border-subtle) !important;

    &.icon-code {
      font-size: var(--dds-font-size-x0-875);
    }

    &:not(#error-stack):not(.icon-code) {
      color: var(--dds-color-text-default);
    }
  }

  table td code {
    white-space: normal !important;
    line-height: 1 !important;
  }
  h1 code,
  h2 code,
  h3 code,
  h4 code,
  h5 code,
  h6 code {
    font-size: inherit !important;
  }

  .docblock-argstable td div code {
    background-color: var(--dds-color-surface-subtle);
    border: 1px solid var(--dds-color-border-subtle);
  }

  .docblock-argstable td div code,
  code span,
  pre span.token {
    font-family: var(--dds-font-family-monospace) !important ;
  }
  .docblock-argstable td div:nth-of-type(2) span,
  .docblock-argstable tbody td:nth-of-type(3) > div:first-of-type span {
    font-family: var(--dds-font-family-monospace) !important ;
    color: var(--dds-color-text-default);
    background-color: var(--dds-color-surface-subtle);
    border: 1px solid var(--dds-color-border-subtle);
  }

  .docblock-argstable tbody td:nth-of-type(2) > div:first-of-type {
    margin-bottom: var(--dds-spacing-x2);
  }

  .sbdocs p code,
  .sbdocs li code {
    background-color: var(--dds-color-surface-subtle);
    border: 1px solid var(--dds-color-border-subtle);
    padding: 3px 4px;
    margin-left: var(--dds-spacing-x0-125);
    margin-right: var(--dds-spacing-x0-125);
    border-radius: var(--dds-border-radius-1);
    font-size: var(--dds-font-size-x0-875);
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin-top: 0;
  }

  .sbdocs p:not(.docs-story *),
  .sbdocs ul:not(.docs-story *),
  .sbdocs li:not(.docs-story *) {
    font: var(--dds-font-body-sans-02);
    letter-spacing: var(--dds-font-body-sans-02-letter-spacing);
    margin-bottom: var(--dds-font-body-sans-02-paragraph-spacing);
    margin-top: 0;
  }

  @media (prefers-reduced-motion: no-preference) {
    .sbdocs p a:not(.docs-story *),
    .sbdocs li a:not(.docs-story *) {
      transition: 0.2s;
    }
  }

  .sbdocs p a:not(.docs-story *),
  .sbdocs li a:not(.docs-story *) {
    color: var(--dds-color-text-action-resting);
    text-decoration: underline;
  }

  .sbdocs p a:hover:not(.docs-story *),
  .sbdocs li a:hover:not(.docs-story *) {
    text-decoration-color: transparent;
  }

  .sbdocs a:hover:not(.docs-story *):has(div) {
    box-shadow: 0 0 0 1px var(--dds-color-border-action-hover);
    border: 1px var(--dds-color-border-action-hover);
  }

  .sbdocs a:hover:not(.docs-story *):has(span) {
    text-decoration-color: transparent;
  }

  .sbdocs h1:not(.docs-story *) {
    font: var(--dds-font-heading-sans-06);
    letter-spacing: var(--dds-font-heading-sans-06-letter-spacing);
    margin-bottom: var(--dds-font-heading-sans-06-paragraph-spacing);
    padding-top: var(--dds-spacing-padding-top-heading);
  }

  .sbdocs h2:not(.docs-story *) {
    font: var(--dds-font-heading-sans-05);
    letter-spacing: var(--dds-font-heading-sans-05-letter-spacing);
    margin-bottom: var(--dds-font-heading-sans-05-paragraph-spacing);
    padding-top: var(--dds-spacing-padding-top-heading);
  }

  .sbdocs h3:not(.docs-story *) {
    font: var(--dds-font-heading-sans-04);
    letter-spacing: var(--dds-font-heading-sans-04-letter-spacing);
    margin-bottom: var(--dds-font-heading-sans-04-paragraph-spacing);
    padding-top: var(--dds-spacing-padding-top-heading);
  }

  .sbdocs h4:not(.docs-story *) {
    font: var(--dds-font-heading-sans-04);
    letter-spacing: var(--dds-font-heading-sans-03-letter-spacing);
    margin-bottom: var(--dds-font-heading-sans-03-paragraph-spacing);
    padding-top: var(--dds-spacing-padding-top-heading);
  }

  .sbdocs a:focus-visible {
    outline: var(--dds-color-focus-outside) 2px solid;
    outline-offset: var(--dds-spacing-x0-125);
    box-shadow: 0 0 0 2px var(--dds-color-focus-inside);
  }
</style>
